<ion-view view-title="{{project.name}}">
    <ion-content>
        <h1>{{project.name}}</h1>

        <p>{{project.description}}</p>

        <h1>Công việc thực hiện</h1>
        <ion-list ng-repeat="work in project.works">
            <ion-item>{{work}}</ion-item>
        </ion-list>
        <h1>Hình ảnh</h1>
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="image in project.images">
                 <div class="box"> <img src="img/{{image}}"></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
